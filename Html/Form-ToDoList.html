        .file-upload-group input[type="file"] { padding: 5px; font-size: 0.9em; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        input[type="submit"], input[type="reset"], button[type="button"], .btn {
            padding: 10px 20px; border: none; border-radius: 8px; font-size: 0.95em; font-weight: 700; cursor: pointer; transition: all 0.3s ease; flex: 1; text-align: center; text-decoration: none;
        }
        input[type="submit"], button[type="button"] { background-color: #2d5016; color: white; }
        input[type="submit"]:hover, button[type="button"]:hover { background-color: #1f360e; transform: translateY(-1px); }
        input[type="reset"] { background-color: #e0e0e0; color: #333; }
        .btn { background-color: #4a7c59; color: white; }
        .btn:hover { background-color: #2d5016; }
        .btn-add {
            padding: 6px 12px; background: #4a7c59; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85em; align-self: flex-start; transition: background 0.3s; margin-top: 5px; flex: initial;
        }
        .btn-add:hover { background: #2d5016; }
        .view-tasks-link {
            display: inline-block; margin-bottom: 20px; padding: 8px 16px; background-color: #4a7c59; color: white; text-decoration: none; border-radius: 8px; font-weight: 700; transition: all 0.3s ease; font-size: 0.9em;
        }
        .view-tasks-link:hover { background-color: #2d5016; transform: translateY(-2px); }
        .back-link {
            display: inline-block; margin-bottom: 10px; color: #4a7c59; text-decoration: none; font-weight: 600; font-size: 0.9em;
        }
        .back-link:hover { color: #2d5016; text-decoration: underline; }
        .subtask-item { margin-bottom: 10px; padding: 10px; background: #f9fff9; border: 1px solid #d5e9d5; border-radius: 8px; }
        .subtask-title { width: 100%; margin-bottom: 5px; }
        .subtask-desc { width: 100%; min-height: 40px; }
        footer { margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px; text-align: center; color: #555; font-size: 0.85em; }
        .info-text { margin-top: 5px; font-size: 0.85em; color: #666; }
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .btn-group { flex-direction: column; }
            .fieldset-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Retour √† l'index</a>
        <h1>Nouvelle T√¢che</h1>
        
        <a href="TasksSummary.html" class="view-tasks-link">üìã Voir toutes les t√¢ches</a>
        
        <form id="taskForm" action="traitement.php" method="POST" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Personne en charge</legend>
                <div class="fieldset-grid">
                    <div class="form-group">
                        <label for="assignation">Nom et Pr√©nom <span class="required">*</span></label>
                        <input type="text" id="assignation" name="assignation" required placeholder="Ex : Laurent Boyer">
                    </div>

                    <div class="form-group">
                        <label for="email">Adresse E-mail <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder=" Ex : nom.prenom@exemple.com">
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="libelle">Nom de la t√¢che <span class="required">*</span></label>
                <input type="text" id="libelle" name="libelle" required placeholder="Ex: TP HTML/CSS">
            </div>

            <div class="form-group">
                <label for="description">Description </label>
                <textarea id="description" name="description" rows="4" placeholder="D√©crivez ici les objectifs et les √©tapes cette nouvelle t√¢che..."></textarea>
            </div>

            <fieldset>
                <legend>Planification et √âch√©ance</legend>
                <div class="fieldset-grid">
                    <div class="form-group">
                        <label for="date_echeance">Date d'√©ch√©ance </label>
                        <input type="date" id="date_echeance" name="date_echeance">
                    </div>
                    
                    <div class="form-group">
                        <label for="priorite">Priorit√© <span class="required">*</span></label>
                        <select id="priorite" name="idPriorite">
                            <option>Choisir une priorit√©</option> 
                            <optgroup label="Urgent">
                                <option value="1">Important & Urgent</option>
                                <option value="2">Haut</option>
                            </optgroup>
                            <optgroup label="Normal">
                                <option value="3">Moyen</option>
                                <option value="4">Bas</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date_creation">Date de cr√©ation</label>
                        <input type="date" id="date_creation" name="date_creation" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="temps_passe">Temps pass√© (minutes)</label>
                        <input type="number" id="temps_passe" name="temps_passe" min="0" value="0" placeholder="0">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Statut</legend>
                <label>Statut de progression <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item"><input type="radio" id="prog1" name="idTaskProgression" value="1" checked required><label for="prog1">Nouvelle t√¢che</label></div>
                    <div class="radio-item"><input type="radio" id="prog3" name="idTaskProgression" value="3" required><label for="prog3">En cours</label></div>
                    <div class="radio-item"><input type="radio" id="prog4" name="idTaskProgression" value="4" required><label for="prog4">Bloqu√©</label></div>
                    <div class="radio-item"><input type="radio" id="prog6" name="idTaskProgression" value="6" required><label for="prog6">Termin√©</label></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Cat√©gorisation</legend>
                <div class="fieldset-grid">
                    <div class="form-group">
                        <label for="academic_subject">Sujet acad√©mique <span class="required">*</span></label>
                        <select id="academic_subject" name="academic_subject" required>
                            <option value="">-- S√©lectionnez un sujet --</option>
                            <option value="1">HTML/CSS</option>
                            <option value="2">JavaScript</option>
                            <option value="3">Frameworks JavaScript (React, Vue.js)</option>
                            <option value="4">D√©veloppement Backend (Node.js, PHP)</option>
                            <option value="5">Bases de donn√©es (SQL, NoSQL)</option>
                            <option value="6">UX/UI Design</option>
                            <option value="7">Responsive Design et Mobile First</option>
                            <option value="8">Gestion de projet web (Agile, Scrum)</option>
                            <option value="9">Versioning (Git, GitHub)</option>
                            <option value="10">Accessibilit√© web (WCAG)</option>
                            <option value="11">SEO et R√©f√©rencement</option>
                            <option value="12">APIs et Services Web (REST, GraphQL)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skills_level">Niveau de comp√©tence <span class="required">*</span></label>
                        <select id="skills_level" name="skills_level" required>
                            <option value="">-- S√©lectionnez un niveau --</option>
                            <option value="1">D√©butant</option>
                            <option value="2">Interm√©diaire</option>
                            <option value="3">Avanc√©</option>
                            <option value="4">Expert</option>
                        </select>
                    </div>

                    <div class="form-group">                    
                        <label for="difficulty_rating">Difficult√© estim√©e <span class="required">*</span></label>
                        <select id="difficulty_rating" name="difficulty_rating" required>
                            <option value="">-- S√©lectionnez une difficult√© --</option>
                            <option value="1">Tr√®s facile</option>
                            <option value="2">Facile</option>
                            <option value="3">Moyen</option>
                            <option value="4">Difficile</option>
                            <option value="5">Tr√®s difficile</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <div class="form-group file-upload-group">
                <label for="document_pdf">üì• D√©poser un document PDF</label>
                <input type="file" id="document_pdf" name="document_pdf[]" accept=".pdf" multiple>
            </div>

            <fieldset class="form-group">
                <label>üìã Sous-t√¢ches</label>
                <div class="file-list" id="subtask-list">
                    <div class="subtask-item">
                        <input type="text" name="subtask[]" placeholder="Nom de la sous-t√¢che" class="subtask-title">
                        <textarea name="subtaskDescription[]" placeholder="Description de la sous-t√¢che (optionnel)" rows="2" class="subtask-desc"></textarea>
                    </div>
                </div>
                <button type="button" class="btn-add" onclick="ajouterSousTache()">+ Ajouter une sous-t√¢che</button>
            </fieldset>

            <fieldset class="form-group">
                <label>Liens de documentation</label>
                <div class="file-list" id="doc-list">
                    <input type="url" name="documentation[]" placeholder="https://exemple.com/doc1">
                </div>
                <button type="button" class="btn-add" onclick="ajouterDoc()">+ Ajouter un lien</button>
            </fieldset>

            <fieldset class="btn-group">
                <input type="reset" value="R√©initialiser">
                <button type="button" onclick="saveTask()">Cr√©er la t√¢che</button>
            </fieldset>
        </form>
    </div>

    <script>
        function setCreationDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            // MODIFICATION JS : Format AAAA-MM-JJ uniquement
            document.getElementById('date_creation').value = `${year}-${month}-${day}`;
        }
        setCreationDate();

        function ajouterDoc() {
            const docList = document.getElementById('doc-list');
            const newInput = document.createElement('input');
            newInput.type = 'url';
            newInput.name = 'documentation[]';
            newInput.placeholder = 'https://exemple.com/doc';
            docList.appendChild(newInput);
        }

        function ajouterSousTache() {
            const subtaskList = document.getElementById('subtask-list');
            const subtaskItem = document.createElement('div');
            subtaskItem.className = 'subtask-item';
            const inputTitle = document.createElement('input');
            inputTitle.type = 'text';
            inputTitle.name = 'subtask[]';
            inputTitle.placeholder = 'Nom de la sous-t√¢che';
            inputTitle.className = 'subtask-title';
            const inputDesc = document.createElement('textarea');
            inputDesc.name = 'subtaskDescription[]';
            inputDesc.placeholder = 'Description de la sous-t√¢che (optionnel)';
            inputDesc.rows = 2;
            inputDesc.className = 'subtask-desc';
            subtaskItem.appendChild(inputTitle);
            subtaskItem.appendChild(inputDesc);
            subtaskList.appendChild(subtaskItem);
        }

        function saveTask() {
            console.log("üöÄ D√©but de la fonction saveTask()");
            
            let libelle = document.getElementById('libelle').value;
            let description = document.getElementById('description').value;
            let assignation = document.getElementById('assignation').value;
            let date_creation = document.getElementById('date_creation').value;
            let temps_passe = document.getElementById('temps_passe').value;
            let idPriorite = document.getElementById('priorite').value;
            let idTaskProgression = document.querySelector('input[name="idTaskProgression"]:checked').value;
            let idAcademicSubject = document.getElementById('academic_subject').value;
            let idSkillsLevel = document.getElementById('skills_level').value;
            let idDifficultyRating = document.getElementById('difficulty_rating').value;
            
            let subtaskInputs = document.querySelectorAll('input[name="subtask[]"]');
            let subtaskDescInputs = document.querySelectorAll('textarea[name="subtaskDescription[]"]');
            let subtasks = [];
            
            subtaskInputs.forEach((input, index) => {
                if (input.value.trim() !== '') {
                    subtasks.push({
                        subTaskLibelle: input.value.trim(),
                        subTaskDescription: subtaskDescInputs[index] ? subtaskDescInputs[index].value.trim() : ''
                    });
                }
            });
            
            let documentationInputs = document.querySelectorAll('input[name="documentation[]"]');
            let documentation = [];
            documentationInputs.forEach(input => {
                if (input.value.trim() !== '') {
                    documentation.push(input.value.trim());
                }
            });
            
            let tasksList = [];
            let existingTasks = localStorage.getItem("tasksData");
            if (existingTasks) tasksList = JSON.parse(existingTasks);
            
            let newId = tasksList.length + 1;
            let dateCreationISO = new Date(date_creation).toISOString();
            
            let subTaskIds = [];
            let subtasksToStore = subtasks.map((subtask, index) => {
                const subtaskId = `${newId}-${index + 1}`;
                subTaskIds.push(subtaskId);
                return {
                    taskId: newId,
                    subTaskId: `${index + 1}`,
                    id: subtaskId,
                    subTaskLibelle: subtask.subTaskLibelle,
                    subTaskDescription: subtask.subTaskDescription
                };
            });
            
            let newTask = {
                id: newId,
                libelle: libelle,
                date_de_creation: dateCreationISO,
                date_de_modification: dateCreationISO,
                date_de_completion: null,
                "compteur_de_temps_passe(mn)": parseInt(temps_passe) || 0,
                description: description,
                assignation: assignation,
                documentation: documentation,
                fichiers_joints: [],
                idPriorite: idPriorite,
                idTaskProgression: idTaskProgression,
                idAcademicSubject: idAcademicSubject,
                idSkillsLevel: idSkillsLevel,
                idDifficultyRating: idDifficultyRating,
                subTask_ids: subTaskIds,
                subtasks: subtasksToStore
            };
            
            tasksList.push(newTask);
            localStorage.setItem("tasksData", JSON.stringify(tasksList));
            
            if (subtasksToStore.length > 0) {
                let existingSubtasks = [];
                const storedSubtasks = localStorage.getItem("subtasksData");
                if (storedSubtasks) existingSubtasks = JSON.parse(storedSubtasks);
                existingSubtasks.push(...subtasksToStore);
                localStorage.setItem("subtasksData", JSON.stringify(existingSubtasks));
            }
            
            document.getElementById('taskForm').reset();
            setCreationDate();
            
            let viewTasks = confirm('‚úÖ T√¢che cr√©√©e avec succ√®s !\n\nID: ' + newId + '\nLibell√©: ' + libelle + '\n\nVoulez-vous voir toutes les t√¢ches ?');
            if (viewTasks) window.location.href = 'TasksSummary.html';
        }
    </script>
</body>
</html>
