<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * {

        body {

        .container {

        /* Validation Visuelle Email */
        input[type="email"]:invalid:not(:placeholder-shown) {

        input[type="email"]:valid:not(:placeholder-shown) {

            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2);
        }

        /* Boutons Radio */
        .radio-group {

            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-item label {
            font-weight: normal;
            color: #333;
            cursor: pointer;
        }

        input[type="radio"] {
            accent-color: #2d5016;
        }

        /* Encart de d√©p√¥t de fichier (PDF) */
        .file-upload-group {
            border: 2px dashed #6ba368;
            background-color: #f9fff9;
            padding: 20px;
            border-radius: 8px;

        }

        .file-upload-group label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #2d5016;
        }
        
        .file-upload-group input[type="file"] {
            display: block;
            margin: 0 auto;

            max-width: 300px;
            padding: 10px;
            border: 1px solid #4a7c59;

            border-radius: 4px;

        }

        /* Boutons de formulaire */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        input[type="submit"], input[type="reset"], button[type="button"] {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        input[type="submit"], button[type="button"] {
            background-color: #2d5016;
            color: white;
        }

        input[type="submit"]:hover, button[type="button"]:hover {
            background-color: #1f360e;
            transform: translateY(-1px);
        }

        input[type="reset"] {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-add {
            padding: 8px 15px;
            background: #4a7c59;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            align-self: flex-start;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #2d5016;
        }

        /* Lien vers le r√©capitulatif */
        .view-tasks-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4a7c59;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .view-tasks-link:hover {

            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            fieldset {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            input[type="submit"], 
            input[type="reset"], 
            button[type="button"] {
                width: 100%;
            }
            
            .view-tasks-link {
                text-align: center;
                padding: 12px 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 8px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            legend {
                font-size: 1.05em;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="datetime-local"],
            input[type="number"],
            textarea,
            select {
                font-size: 0.95em;
                padding: 10px;
            }
            
            .file-upload-group {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nouvelle T√¢che</h1>
        
        <!-- Lien vers la page de r√©capitulatif -->
        <a href="TasksSummary.html" class="view-tasks-link">üìã Voir toutes les t√¢ches</a>
        
        <form id="taskForm" action="traitement.php" method="POST" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Personne en charge</legend>
                
                <div class="form-group">
                    <label for="assignation">Nom et Pr√©nom <span class="required">*</span></label>
                    <input type="text" id="assignation" name="assignation" required placeholder="Ex : Laurent Boyer">
                </div>

                <div class="form-group">
                    <label for="email">Adresse E-mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder=" Ex : nom.prenom@exemple.com">
                </div>
            </fieldset>

            <div class="form-group">
                <label for="libelle">Nom de la t√¢che <span class="required">*</span></label>
                <input type="text" id="libelle" name="libelle" required placeholder="Ex: TP HTML/CSS">
            </div>

            <div class="form-group">
                <label for="description">Description </label>
                <textarea id="description" name="description" rows="4" placeholder="D√©crivez ici les objectifs et les √©tapes cette nouvelle t√¢che..."></textarea>
            </div>

            <fieldset>
                <legend>Planification et √âch√©ance</legend>
                
                <div class="form-group">
                    <label for="date_echeance">Date d'√©ch√©ance </label>
                    <input type="datetime-local" id="date_echeance" name="date_echeance">
                </div>
                
                <div class="form-group">
                    <label for="priorite">Priorit√© <span class="required">*</span></label>
                    <select id="priorite" name="idPriorite"> 
                        <optgroup label="Urgent">
                            <option value="1">Important & Urgent</option>
                            <option value="2">Haut</option>
                        </optgroup>
                        <optgroup label="Normal">
                            <option value="3" selected>Moyen</option>
                            <option value="4">Bas</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date_creation">Date de cr√©ation</label>
                    <input type="datetime-local" id="date_creation" name="date_creation" readonly>
                </div>
                
                <div class="form-group">
                    <label for="temps_passe">Temps pass√© (minutes)</label>
                    <input type="number" id="temps_passe" name="temps_passe" min="0" value="0" placeholder="0">
                </div>
            </fieldset>

            <div class="form-group">
                <label>Statut de progression <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="prog1" name="idTaskProgression" value="1" checked required>
                        <label for="prog1">Nouvelle t√¢che</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="prog3" name="idTaskProgression" value="3" required>
                        <label for="prog3">En cours</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="prog4" name="idTaskProgression" value="4" required>
                        <label for="prog4">Bloqu√©</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="prog6" name="idTaskProgression" value="6" required>
                        <label for="prog6">Termin√©</label>
                    </div>
                </div>
            </div>

            <div class="form-group file-upload-group">
                <label for="document_pdf">üì• D√©poser un document PDF</label>
                <input type="file" id="document_pdf" name="document_pdf[]" accept=".pdf" multiple>
            </div>

            <div class="form-group">
                <label>Liens de documentation</label>
                <div class="file-list" id="doc-list">
                    <input type="url" name="documentation[]" placeholder="https://exemple.com/doc1">
                </div>
                <button type="button" class="btn-add" onclick="ajouterDoc()">+ Ajouter un lien</button>
            </div>

            <div class="btn-group">
                <input type="reset" value="R√©initialiser">
                <button type="button" onclick="saveTask()">Cr√©er la t√¢che</button>
            </div>
        </form>
    </div>

    <script>
        function setCreationDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('date_creation').value = `${year}-${month}-${day}T${hour}:${minute}`;
        }
        setCreationDate();

        function ajouterDoc() {
            const docList = document.getElementById('doc-list');
            const newInput = document.createElement('input');
            newInput.type = 'url';
            newInput.name = 'documentation[]';
            newInput.placeholder = 'https://exemple.com/doc';
            docList.appendChild(newInput);
        }

        /**
         * Fonction pour sauvegarder une t√¢che dans le localStorage
         * √âtape 3B : Enregistrer une t√¢che dans le localStorage
         */
        function saveTask() {
            console.log("üöÄ D√©but de la fonction saveTask()");
            
            // 1. Lecture des champs du formulaire
            console.log("üìã √âtape 1 : Lecture des champs du formulaire");
            
            let libelle = document.getElementById('libelle').value;
            let description = document.getElementById('description').value;
            let assignation = document.getElementById('assignation').value;
            let date_creation = document.getElementById('date_creation').value;
            let date_echeance = document.getElementById('date_echeance').value;
            let temps_passe = document.getElementById('temps_passe').value;
            let idPriorite = document.getElementById('priorite').value;
            
            // R√©cup√©ration de la valeur du bouton radio s√©lectionn√© pour la progression
            let idTaskProgression = document.querySelector('input[name="idTaskProgression"]:checked').value;
            
            // R√©cup√©ration des liens de documentation
            let documentationInputs = document.querySelectorAll('input[name="documentation[]"]');
            let documentation = [];
            documentationInputs.forEach(input => {
                if (input.value.trim() !== '') {
                    documentation.push(input.value.trim());
                }
            });
            
            console.log("üìù Donn√©es du formulaire :");
            console.log("  - Libell√© :", libelle);
            console.log("  - Description :", description);
            console.log("  - Assignation :", assignation);
            console.log("  - Date cr√©ation :", date_creation);
            console.log("  - Priorit√© :", idPriorite);
            console.log("  - Progression :", idTaskProgression);
            console.log("  - Documentation :", documentation);
            
            // 2. Initialiser la liste des t√¢ches
            console.log("\nüì¶ √âtape 2 : V√©rification du localStorage");
            
            let tasksList = [];
            
            // V√©rifier si des t√¢ches existent d√©j√† dans le localStorage
            let existingTasks = localStorage.getItem("tasksData");
            
            if (existingTasks) {
                console.log("‚úÖ Des t√¢ches existent d√©j√† dans le localStorage");
                // Convertir la cha√Æne JSON en tableau JavaScript
                tasksList = JSON.parse(existingTasks);
                console.log("üìä Nombre de t√¢ches existantes :", tasksList.length);
            } else {
                console.log("‚ÑπÔ∏è Aucune t√¢che dans le localStorage, cr√©ation d'une nouvelle liste");
            }
            
            // 3. Cr√©er une nouvelle t√¢che
            console.log("\nüÜï √âtape 3 : Cr√©ation de la nouvelle t√¢che");
            
            // D√©terminer l'ID de la nouvelle t√¢che (nombre d'√©l√©ments + 1)
            let newId = tasksList.length + 1;
            console.log("üî¢ ID de la nouvelle t√¢che :", newId);
            
            // Convertir date_creation au format ISO 8601 (UTC)
            let dateCreationISO = new Date(date_creation).toISOString();
            
            // Cr√©er l'objet repr√©sentant la nouvelle t√¢che
            let newTask = {
                id: newId,
                libelle: libelle,
                date_de_creation: dateCreationISO,
                date_de_modification: dateCreationISO,
                date_de_completion: null,
                "compteur_de_temps_passe(mn)": parseInt(temps_passe) || 0,
                description: description,
                assignation: assignation,
                documentation: documentation,
                fichiers_joints: [],
                idPriorite: idPriorite,
                idTaskProgression: idTaskProgression,
                // Valeurs par d√©faut pour les champs manquants dans le formulaire
                idAcademicSubject: "1",
                idSkillsLevel: "2",
                idDifficultyRating: "2",
                subTask_ids: []
            };
            
            console.log("‚ú® Nouvelle t√¢che cr√©√©e :");
            console.log(newTask);
            
            // 4. Ajouter la t√¢che √† la liste
            console.log("\n‚ûï √âtape 4 : Ajout de la t√¢che √† la liste");
            
            tasksList.push(newTask);
            console.log("üìä Nombre total de t√¢ches :", tasksList.length);
            
            // 5. Enregistrer dans le localStorage
            console.log("\nüíæ √âtape 5 : Enregistrement dans le localStorage");
            
            // Convertir le tableau en cha√Æne JSON
            let tasksJSON = JSON.stringify(tasksList);
            console.log("üìÑ Donn√©es JSON √† enregistrer :", tasksJSON);
            
            // Enregistrer dans le localStorage
            localStorage.setItem("tasksData", tasksJSON);
            console.log("‚úÖ Donn√©es enregistr√©es dans le localStorage avec la cl√© 'tasksData'");
            
            // 6. R√©initialiser le formulaire
            console.log("\nüîÑ √âtape 6 : R√©initialisation du formulaire");
            
            document.getElementById('taskForm').reset();
            console.log("‚úÖ Formulaire r√©initialis√©");
            
            // Remettre la date de cr√©ation (car reset() l'efface aussi)
            setCreationDate();
            
            // Message de confirmation avec proposition de voir toutes les t√¢ches
            let viewTasks = confirm('‚úÖ T√¢che cr√©√©e avec succ√®s !\n\nID: ' + newId + '\nLibell√©: ' + libelle + '\n\nVoulez-vous voir toutes les t√¢ches ?');
            
            if (viewTasks) {
                window.location.href = 'TasksSummary.html';
            }
            
            console.log("üéâ Fonction saveTask() termin√©e avec succ√®s !");
        }
    </script>
</body>
</html>
